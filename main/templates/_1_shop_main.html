<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href='{% static '../static/projectStyle.css' %}'>
    
    
    <title>Products</title>
</head>
<body>
<div id="container">
    <div class="row mx-3 mb-3 bg-info pt-4 pb-2"> <!-- Header bar -->
        <div class="col h3 text-white">Logo</div>
        <div class="col text-white text-right">
            <a class="text-white" href="/shopping_cart">Shopping Cart  ({{quantity_in_cart}}) </a>
        </div> 
    </div> <!-- End of Header bar -->
    <div class="row mx-3">
        <div class="col-2 mr-3 border border-info p-4"> <!-- left box: category listing and search bar -->
        <div class="row mb-2">
            <div class="col "> <!-- search box -->
                <div class="input-group">
                    <input class="form-control border-secondary py-2" type="search" placeholder="search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div> <!-- End of search box -->
        </div>
        <div class="row h6">Categories</div>
        {% for category in all_categories %}
        <a class="text-dark" href="/product/category/{{ category.id }}">{{ category.name }}</a><br>
        {% endfor %}
        <a class="text-dark" href="/">Show all</a>
    </div>
    <div class="col border border-info "> <!-- right box: Category listing -->
        {% for category in all_categories %}
            <a class="row text-dark h4 text-center pl-4 pt-3" href="/product/category/{{ category.id }}">{{ category.name }}</a>
            <img class="row pl-4 pb-4" width="800" src="{{ category.cat_photo.url }}">
        {% endfor %}
    </div> <!-- End of left box: Category listing -->

</div> <!-- End of Container -->

</body>
</html>
